<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quoridor Game - Online Strategy Board Game</title>
    <meta name="description" content="Play Quoridor, a strategic online board game. Challenge your problem-solving skills and reach the opposite side of the board before your opponents.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

</head>
<body>
<main class="container">
    <h1 class="title">Quoridor Game</h1>
    <div id="game"></div>
    <div class="player-stats">
        <div class="player-stat player-1">
            <h2 class="player-name">Player 1</h2>
            <p class="player-walls">Walls left: <span id="player-1-walls-left">10</span></p>
        </div>
        <div class="player-stat player-2">
            <h2 class="player-name">Player 2</h2>
            <p class="player-walls">Walls left: <span id="player-2-walls-left">10</span></p>
        </div>
    </div>
    <button id="toggle-wall" class="button">Place Wall</button>
    <a href="multi.html" class="multiplayer-link">Play Multiplayer</a>
</main>
