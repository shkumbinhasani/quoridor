<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quoridor Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container" id="peer-container">
    <h1 class="title">Multiplayer Quoridor Game</h1>
    <p class="description">My peer id is: <pre id="peer-id"></pre></p>
    <input type="text" id="peer-id-input" placeholder="Enter peer id">
    <button id="connect-button" class="button">Connect</button>
</main>
<main class="container" id="game-container" style="display: none">
    <h1 class="title">Quoridor Game</h1>
    <div id="game"></div>
    <div class="player-stats">
        <div class="player-stat player-1">
            <h2 class="player-name">Player 1</h2>
            <p class="player-walls">Walls left: <span id="player-1-walls-left">10</span></p>
        </div>
        <div class="player-stat player-2">
            <h2 class="player-name">Player 2</h2>
            <p class="player-walls">Walls left: <span id="player-2-walls-left">10</span></p>
        </div>
    </div>
    <button id="toggle-wall" class="button">Place Wall</button>
</main>

<div id="chat" style="display: none;">
    <div id="chat-header">
        <h3>Opponent</h3>
    </div>
    <div id="chat-container">
        <ul id="chat-messages">

        </ul>
    </div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message">
    </form>
</div>

<img src="cursor.svg" id="cursor"  alt="curser"/>

<script src="multi_sketch.js" async></script>

</body>
</html>
